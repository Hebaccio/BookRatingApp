<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<div class="page">
  <div class="LogInComponent">
      <h2>Log-in to your account</h2>
    <div class="data">
      <div class="data1">
        <span class="material-icons">person</span>
        <input type="text" placeholder="Email/Username:" [(ngModel)]="Username">
      </div>
      <div class="border"></div>
      <div class="data1">
        <span class="material-icons">lock</span>
        <input [type]="passwordType1" placeholder="Password:" [(ngModel)]="Password">
        <span class="material-icons" id="pass" (click)="ChangeVisibility()">visibility</span>
      </div>
    </div>
    <div class="forgot">
      <a href="">Forgot your pasword?</a>
    </div>
    <button>Log-in</button>
    <h3>Don't have an account yet?</h3>
    <button (click)="OpenSignUp()">Sign-up</button>
  </div>
</div>
